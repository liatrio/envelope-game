name: Post Release

on:
  release:
    types:
      - published
  workflow_dispatch: {}

env:
  IMAGE_NAME: ghcr.io/liatrio/envelope-game

jobs:
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.tag.outputs.tag }}

    steps:

      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Get Tag
        id: tag
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tags/v}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ steps.tag.outputs.tag }}

  helm:

    needs: docker

    name: Helm Deploy Dev
    runs-on: ubuntu-latest

    env:
      CLUSTER_RESOURCE_GROUP_NAME: caf-aks-lz-dev-rg
      CLUSTER_NAME: aks-lz-dev

    steps:
      - name: AZ Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Get AKS credentials
        run: |                
          az aks get-credentials \
            --resource-group $CLUSTER_RESOURCE_GROUP_NAME \
            --name $CLUSTER_NAME \
            --overwrite-existing

      - name: 'âŽˆ Envelope Game Deploy'
        uses: 'deliverybot/helm@v1'
        with:
          release: envelope-game
          namespace: envelope-game
          chart: envelope-game
          repo: https://liatrio.github.io/envelope-game
          token: '${{ github.token }}'
          values: |
            image.name: ${{ env.IMAGE_NAME }}:${{ docker.outputs.tag }}
